<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/CSS/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor|Stats preview card</title>
</head>
<body>
    <main>
        <section class="image-container">
            <img src="./Resources/Images/image-header-desktop.jpg" alt="">
        </section>

        <section class="text-section">
            <div class="heading inter">
                <h1>Get <span>insights</span> that help your business grow.</h1>
            </div>
            <div class="paragraph inter">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="stat-main-container">
                <div class="stat-container">
                    <h1 class="stat inter">10k+</h1>
                    <p class="stat-heading lexend">COMPANIES</p>
                </div>
                <div class="stat-container">
                    <h1 class="stat inter">314</h1>
                    <p class="stat-heading lexend">TEMPLATES</p>
                </div>
                <div class="stat-container">
                    <h1 class="stat inter">12M+</h1>
                    <p class="stat-heading lexend">QUERIES</p>
                </div>
            </div>
        </section>


    </main>

</body>
</html>
